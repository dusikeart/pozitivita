<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patinove odznaky za vstávanie ☕🌄</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Patinove odznaky za vstávanie ☕🌄</h1>
    </header>
    <div class="badges-container">
	<div class="badge">
            <img src="badge3.jpg" alt="Badge 3" class="silver">
            <p class="quote silver">Už máš viac ako polovicu za sebou! 😁 Len tak ďalej! Ty to zvládneš! </p>
        </div>
        <div class="badge">
            <img src="badge2.jpg" alt="Badge 2" class="bronze">
            <p class="quote bronze">Jeden deň máš už za sebou, zvládol si to tak isto zvládneš aj tento deň! 💪 </p>
        </div>
        <div class="badge">
            <img src="badge1.jpg" alt="Badge 1" class="iron">
            <p class="quote iron">Slnko dnes vyšlo práve pre teba tak utekaj za ním! 😁 To dáš!</p>
        </div>
        <div class="badge">
            <div class="placeholder gold" onclick="openModal(this)">?</div>
            <p class="quote gold">?</p>
        </div>
        <div class="badge">
            <div class="placeholder platinum" onclick="openModal(this)">?</div>
            <p class="quote platinum">?</p>
        </div>
    </div>

    <!-- Modal for displaying images -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(element) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");
            if (element.tagName === 'IMG') {
                modalImage.src = element.src; // For images
            } else {
                modalImage.src = ''; // Set to an empty image or default image if needed
            }
            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
